རྒྱལ་པོ་ཞིང་ཁ་འདིའི་འགྲམ་དུ་ཕེབས་རྒྱུ་ཡིན་ཞིང༌། ཁྱོད་
ཚོས་ངེས་པར་རྒྱལ་པོ་ལ་ཞིང་ཁ་འདི་དག་ནི། ངའི་བདག་
པོའི་ཡིན་པར་བཤད་དགོས། དེ་མིན་ན། ངས་ཁྱོད་ཚོ་ཚང་
མ་གསོད་རྒྱུ་ཡིན།”ཞེས་བཤད།
ཅང་མ་འགོར་བར། རྒྱལ་པོའི་ཤིང་རྟ་འཁོར་ལོ་ཞིང་ཁ་
ཆེན་པོ་དེའི་འགྲམ་ལ་འབྱོར། རྒྱལ་པོས་ཞིང་ཁའི་ནང་གི་
ཞིང་པ་ཚོར་སྐད་ཆ་འདྲི་དུས། ཁོ་ཚོས་རྒྱལ་པོ་ལ་ཞིང་ཁ་དེ་
མར་ཁུ་སིའི་ཡིན་པར་བཤད།
རྒྱལ་པོས་ཡག་པོ་རེད་སྙམ་བཞིན། “ཁྱེད་ལ་ས་ཆ་ཤིན་
ཏུ་བཟང་པོ་ཞིག་འདུག”ཅེས་བཤད།
སྐབས་དེར་ཡང་། བྱི་ལ་སྔོན་དུ་སོང་ནས་ཞིང་ཁ་གཞན་
ཞིག་གི་ནང་དུ་ཞིང་འབྲེག་མཁན་འགའ་ལ་ཐུག བྱི་ལས་
ཁོ་ཚོ་ལའང་འཇིགས་སྐུལ་གྱིས། “ཁྱོད་ཚོས་རྒྱལ་པོ་ལ་ཞིང་
ཁ་འདི་དག་ངའི་བདག་པོ་མར་ཁུ་སིའི་ཡིན་པར་བཤད་
དགོས།”ཞེས་བཤད།
ཞིང་འབྲེག་མཁན་ཚོ་སྐྲག་ནས་བྱི་ལས་བཤད་པ་ལྟར་
བསྒྲུབས།རྒྱལ་པོས་མར་ཁུ་སིའི་གཞིས་ཀ་ནི་རྒྱ་ཆེན་པོ་ཞིག་
ཡིན་པ་མཐོང་ནས་ངོ་མཚར་སྐྱེས།
བྱི་ལ་ཞིང་ཁ་ཆེན་པོ་མང་པོ་བརྒྱུད་ནས་མཐའ་མར་
མཁར་རྫོང་ཞིག་ཏུ་འབྱོར། མཁར་རྫོང་དེ་དང༌། རྒྱལ་པོ་
བརྒྱུད་ནས་ཡོང་བའི་ས་ཞིང་ཚང་མ་སྲིན་པོ་ཞིག་གི་ཡིན།
བྱི་ལ་མཁར་རྫོང་གི་རྒྱ་སྒོའི་འགྲམ་དུ་སོང་སྟེ། “ང་མཁར་
རྫོང་འདིའི་བདག་པོ་ལ་ཐུག་ན་འདོད་བྱུང་།” ཞེས་བཤད།
དེ་མ་ཐག་སྒོ་སྲུང་བ་ཚོས་བྱི་ལ་སྲིན་པོ་དེའི་གམ་དུ་ཁྲིད།
བྱི་ལས་སྲིན་པོ་ལ། “སྐུ་ངོ་ལགས། ཁྱེད་ཀྱི་མཁར་རྫོང་
འདི་ནི་ངོ་མཚར་བ་ཞིག་རེད།” ཅེས་བཤད་ནས་བསྟོད་པ་
བྱས།
བྱི་ལས།“ཡིན་ན་ཡང་། ངས་ཁྱེད་རང་དུད་འགྲོའི་རིགས་
གང་ལའང་སྤྲུལ་ཐུབ་པར་གོ་བའི་གནས་ཚུལ་དེ་ངོ་མ་ཡིན་
མིན་ཤེས་ན་འདོད་བྱུང་།” ཞེས་ཐེ་ཚོམ་ཡོད་མདོག་གིས་
བཤད།
སྲིན་པོས་ང་རྒྱལ་དང་བཅས།“དེ་བདེན་པ་རེད། ང་སྤྲུལ་
ཐུབ།” ཅེས་བཤད། དེ་ནས། སྲིན་པོ་ནི། རང་གི་ནུས་པའི་
སྐོར་གྱི་ཐེ་ཚོམ་དེ་མེད་པར་གཏོང་ཆེད། གཏུམ་དྲག་ཆེ་བའི་
སེང་གེ་ཞིག་ཏུ་སྤྲུལ།བྱི་ལ་སྐྲག་ནས་ཆ་སྒམ་ཞིག་གི་ཐོག་ལ་
མཆོངས། སྲིན་པོས་སླར་ཡང་རང་གཟུགས་ངོ་མ་བསྟན་པ་
དང༌།བྱི་ལ་ས་ལ་བབས།
བྱི་ལས་སྲིན་པོ་ལ། “སྐུ་ངོ་ལགས། ཁྱེད་ནི་ཙི་གུ་ཆུང་ཆུང་
ཞིག་ཏུའང་སྤྲུལ་ཐུབ་བམ།”ཞེས་དྲིས་པ་དང་།སྲིན་པོ་དེ་མ་
ཐག་ཙི་གུ་ཞིག་ཏུ་སྤྲུལ།
བྱི་ལས། “ངས་འདོད་པ་ནི་འདི་ཡིན།” ཞེས་བཤད་ནས་
ཙི་གུ་དེ་ཟོས།བྱི་ལས་སྲིན་པོ་དེ་ལྟར་བསད།
ཅང་མ་འགོར་བར། རྒྱལ་པོའི་ཤིང་རྟ་འཁོར་ལོ་མཁར་
རྫོང་དེར་འབྱོར། བྱི་ལ་མྱུར་དུ་རྒྱ་སྒོ་རུ་བུད་དེ། “རྒྱལ་པོ་
ཆེན་པོ་ལགས། ངའི་བདག་པོའི་མཁར་རྫོང་དུ་ཕེབས་པར་
དགའ་བསུ་ཞུ།”ཞེས་བཤད།
རྒྱལ་པོ་ཧ་ལས་ཏེ། “འདི་ནི་ཁྱེད་ཀྱི་མཁར་རྫོང་ཡིན་
ནམ། ངས་འདི་ལྟ་བུའི་བརྗིད་ཉམས་ལྡན་པའི་མཁར་རྫོང་
ཞིག་མཐོང་མྱོང་མེད།མར་ཁུ་སི་ལགས།ང་ཚོ་ནང་དུ་འགྲོ།”
ཞེས་བཤད།
རྒྱལ་པོ་ནི་སྐུ་དྲག་མར་ཁུ་སིའི་ཞི་འཇམ་གྱི་སྤྱོད་པས་
ཡིད་དབང་ཕྲོགས་ཏེ། “མར་ཁུ་སི་ལགས། ཁྱོད་ཀྱིས་ང་ལ་
ཡིད་འགུལ་ཆེན་པོ་ཐེབས་སུ་བཅུག་སོང་།ཁྱོད་ཀྱིས་ངའི་བུ་
མོ་མནའ་མར་ལེན་པའི་རེ་བ་བདག་ལ་ཡོད།” ཅེས་བཤད་
པ་ན། མར་ཁུ་སིས། “རྒྱལ་པོའི་ཐུགས་ལ་དེ་འདྲ་ཡོད་ན། ང་
ནི་དགའ་ཞིང་སྤྲོ་བའི་ངང་ནས་སྲས་མོ་དང་གཉེན་བསྒྲིག་
རྒྱུ་ཡིན།”ཞེས་བཤད།
དེར་བརྟེན། ཕྱི་ཉིན་ཁོ་གཉིས་ཀྱིས་གཉེན་བསྒྲིགས།
འཐག་མཁན་གྱི་བུ་ནི། སྲིན་པོའི་མཁར་རྫོང་དུ་བསྡད་ནས་
དེའི་གཞིས་ཀ་ཆེན་པོ་ལ་བཀོད་འདོམས་བྱས། བྱི་ལ་ནི་
དཔོན་ཆེན་ཞིག་ཏུ་གྱུར་ཏེ། རྩེད་འཇོའི་དོན་དུ་མ་གཏོགས་
ཙི་གུ་བདས་མེད།།
